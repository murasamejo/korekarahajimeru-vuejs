<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>これからはじめる Vue.js 実践入門</title>
  </head>
  <body>
    <div id="a">
      <p>
        {{ message }}
      </p>
    </div>

    <div id="b">
      <p>
        <button v-bind:disabled="disabledFlag">クリック</button>
      </p>
    </div>

    <div id="c">
      <p>
        現在時刻: {{ current.toLocaleString() }}
      </p>
    </div>

    <div id="d">
      <p>
        著者情報(#d): {{ author.name }} / {{ author.company }}
      </p>
    </div>

    <div id="e">
      <p>
        著者情報(#e): {{ author.name }} / {{ author.company }}
      </p>
    </div>

    <div id="f">
      <label>
        名前:
        <input type="text" v-model="name">
      </label>
      <p>
        入力された値: {{ upperName }}
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
