<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Vue.js chapter 2-1</title>
  </head>
  <body>
    <div id="app">
      <p v-pre>v-pre なのでマスタッシュは適用されない: {{ message }}</p>

      <!-- 以下の二行は同等 -->
      <p v-text="message"></p>
      <p>{{ message }} / {{ message }}</p>

      <a v-bind:href="url">Yahoo!</a>
      <a :href="url">ヤフー！</a>

      <input type="button" value="クリック！" v-bind:disabled="flag" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/template.js"></script>
  </body>
</html>
